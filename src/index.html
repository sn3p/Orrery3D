<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Orrery3D</title>
    <meta name="description" content="3D minor planet orbits and discovery visualization">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.main.css %>">
  </head>
  <body>
    <div class="orrery" id="orrery"></div>
    <div class="orrery-fps" id="orrery-fps"></div>
    <div class="orrery-date" id="orrery-date"></div>
    <div class="orrery-count" id="orrery-count"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
    <script src="https://leapmotion.github.io/Leap-Three-Camera-Controls/controls/LeapEyeLookControls.js"></script>
    <script src="https://leapmotion.github.io/Leap-Three-Camera-Controls/controls/LeapPaddleControls.js"></script>
    <script src="https://leapmotion.github.io/Leap-Three-Camera-Controls/controls/LeapPinchRotateControls.js"></script>
    <script src="https://leapmotion.github.io/Leap-Three-Camera-Controls/controls/LeapPointerControls.js"></script>
    <script src="https://leapmotion.github.io/Leap-Three-Camera-Controls/controls/LeapSpringControls.js"></script>
    <script src="https://leapmotion.github.io/Leap-Three-Camera-Controls/controls/LeapTrackballControls.js"></script>
    <script src="https://leapmotion.github.io/Leap-Three-Camera-Controls/controls/LeapTwoHandControls.js"></script>
    <script src="https://leapmotion.github.io/Leap-Three-Camera-Controls/controls/LeapWeightControls.js"></script>
    <script src="https://js.leapmotion.com/leap-0.6.4.min.js"></script>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
